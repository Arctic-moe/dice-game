<!DOCTYPE html>
<html>
<head>
    <title>Mars Game</title>
    <script src="./js/index.js" type="module" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
        <div class="head-bar">
            <div class="panel panel-default project">
                <div class="panel-body head-text">
                    <p>pannel</p>
                    <p>盘古计划：骰子游戏</p>
                    <p>回合: 3/10 VP: 2</p>
                    <p>Pass Rules Quit</p>
                </div>
            </div>
            <div class="panel panel-default project project2">
                <div class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-star" aria-hidden="true">项目</span>
                </div>
                <ul id="projects-bar">
                    <button class="card">
                        <div class="panel-heading">Title</div>
                        <div class="panel-body">Desc</div>
                    </button>
                    <button class="card">
                        <div class="panel-heading">Title</div>
                        <div class="panel-body">Desc</div>
                    </button>
                    <button class="card">
                        <div class="panel-heading">Title</div>
                        <div class="panel-body">Desc</div>
                    </button>
                </ul>
            </div>
        </div>
        <div class="panel panel-default board-3">
            <div class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-tower" aria-hidden="true">殖民地</span>
            </div>
            <ul id="colonies-bar">
                <button class="card">
                    <div class="panel-heading">Title</div>
                    <div class="panel-body">Desc</div>
                </button>
                <button class="card">
                    <div class="panel-heading">Title</div>
                    <div class="panel-body">Desc</div>
                </button>
                <button class="card">
                    <div class="panel-heading">Title</div>
                    <div class="panel-body">Desc</div>
                </button>
            </ul>
        </div>
        <div class="panel panel-default board-3">
            <div class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-duplicate" aria-hidden="true">蓝图</span>
            </div>
            <ul id="blueprints-bar">
                <button class="card">
                    <div class="panel-heading">Title</div>
                    <div class="panel-body">Desc</div>
                </button>
                <button class="card">
                    <div class="panel-heading">Title</div>
                    <div class="panel-body">Desc</div>
                </button>
                <button class="card">
                    <div class="panel-heading">Title</div>
                    <div class="panel-body">Desc</div>
                </button>
            </ul>
        </div>
        <div class="tail-bar">
            <div class="panel panel-default project project3">
                <div>
                    <div class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-flag" aria-hidden="true">骰子</span>
                    </div>
                </div>
                <div class="dice-bar-fa">
                    <ul id="dice-bar">
                        <div class="dice">2</div>
                        <div class="dice">4</div>
                        <div class="dice">6</div>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default project3-5">
                <div class="panel-body head-text fullscreen">
                    M.O.D
                    <br>
                    <div class="mod-panel">
                        <button type="button" class="btn btn-default btn-lg mod-btn" id="plus-btn">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
                        </button>
                        <button type="button" class="btn btn-default btn-lg mod-btn" id="energy-panel">
                            0
                        </button>
                        <button type="button" class="btn btn-default btn-lg mod-btn" id="minus-btn">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> 
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel panel-default project project4">
                <div>
                    <div class="btn btn-default" aria-label="Left Align">
                        <span class="glyphicon glyphicon-sort" aria-hidden="true">狂野骰子</span>
                    </div>
                </div>
                <div class="dice-bar-fa">
                    <ul id="wild-dice-bar">

                    </ul>
                </div>
            </div>
        </div>
</body>
</html>
